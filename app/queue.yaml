queue:
# Throttle mail according to quota, see
# https://cloud.google.com/appengine/quotas?csw=1#Mail
- name: send-mail
  rate: 5/s
# expiry query for ScanExpired tasks
- name: expiry
  rate: 5/m
# Queue for post-processing of records that come through the API.
# We keep it to 2/s in case partners can't handle high QPS fetching images.
- name: api-post-processing
  rate: 2/s
- name: prepare-thumbnails
  rate: 5/m
