mapreduce:
  - 
    name: count_person
    mapper:
      handler: mappers.count_person
      input_reader: mapreduce.input_readers.DatastoreInputReader
      params:
      - {name: 'entity_kind', default: 'model.Person'}
      - {name: 'batch_size', default: 100}
      - {name: 'shard_count', default: 100}
      - {name: 'processing_rate', default: 10000}
  -
    name: count_note
    mapper:
      handler: mappers.count_note
      input_reader: mapreduce.input_readers.DatastoreInputReader
      params:
      - {name: 'entity_kind', default: 'model.Note'}
      - {name: 'batch_size', default: 100}
      - {name: 'shard_count', default: 100}
      - {name: 'processing_rate', default: 10000}
  -
    name: add_property
    mapper:
      handler: mappers.add_property
      input_reader: mapreduce.input_readers.DatastoreInputReader
      params:
      - {name: 'entity_kind', default: 'model.Note'}
      - {name: 'property_name', default: 'is_expired'}
      - {name: 'batch_size', default: 100}
      - {name: 'shard_count', default: 100}
      - {name: 'processing_rate', default: 10000}
