<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>PFIF Validator</title>
  </head>
  <body>
    <form action="/validate/results" method="post"
        enctype="multipart/form-data">
      <p>Put PFIF XML here to validate it:</p>
      <div><textarea name="pfif_xml_1" rows="3" cols="60"></textarea></div>
      <div>Or, upload a file: <input name="pfif_xml_file_1" type="file">
            </div>
      <div>Or, choose the URL of a PFIF XML file: <input type="text"
            name="pfif_xml_url_1"> </div>
      <br>
      <div><input type="checkbox" name="print_options"
            value="show_errors" checked>Show Errors</div>
      <div><input type="checkbox" name="print_options"
            value="show_warnings" checked>Show Warnings</div>
      <div><input type="checkbox" name="print_options"
            value="show_line_numbers" checked>Show Line Numbers</div>
      <div><input type="checkbox" name="print_options"
            value="show_record_ids" checked>Show Record IDs</div>
      <div><input type="checkbox" name="print_options"
            value="show_xml_tag" checked>Show XML Tag</div>
      <div><input type="checkbox" name="print_options"
            value="show_xml_text" checked>Show Inner XML Text</div>
      <div><input type="checkbox" name="print_options"
            value="show_full_line" checked>Show the Full Line on which the
                                           Error Happened</div>
      <div><input type="submit" value="Validate PFIF XML"></div>
    </form>
  </body>
</html>
