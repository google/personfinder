sudo: required

language: python

matrix:
    include:
        - python: 2.7
          dist: trusty
          env: TRAVIS_PYTHON_VERSION=2.7 DOCKER_COMPOSE_VERSION=1.10.0
        - python: 3.7
          dist: xenial
          env: TRAVIS_PYTHON_VERSION=3.7 DOCKER_COMPOSE_VERSION=1.10.0

services:
  - docker

install: true

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod a+x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose up -d

before_script:
  - npm --prefix ui install

script: tools/travis_tests
